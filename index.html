<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-card">
        <div class="block">
            <h1 id="location">Your Location: <span id="userLocation"></span></h1>
        </div>
        <div class="block">
            <h2 id="temperature">Temperature: <span id="userTemperature"></span></h2>
            <div id="image"></div>
        </div>
        <div class="block">
            <p id="disclaimer"></p>
        </div>  
    </div>


    <script src="app.js"></script>
</body>
</html>
